<!DOCTYPE html>
<html>
{% load static %}

<head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1.0">
    <title>罪名预测系统 </title>
    <link rel="stylesheet" href="{% static 'css/mdui.min.css' %}">
    <link href="{% static 'img/icon.png' %}" rel="SHORTCUT ICON">

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .div-relative {
            position: relative;
        }

        .background {
            position: absolute;
            top: 0px;
            z-index: 1;
            width: 100%;
            height: 100%;
        }

        .toolbar {
            position: absolute;
            top: 0px;
            z-index: 3;
        }
    </style>
</head>

<body class="mdui-bottom-nav-fixed  mdui-theme-primary-white mdui-theme-accent-blue">

<!-- 头部 -->
<div class="mdui-shadow-0 mdui-color-white mdui-appbar mdui-appbar-fixed" id="head-toolbar">
    <div class=" mdui-toolbar" id="tool-bar">
        <button class="mdui-textfield-close mdui-btn mdui-btn-icon"><i
                class="mdui-icon material-icons">multiline_chart</i>
        </button>
        <a class="mdui-typo-headline">罪名预测</a>
        <div class="mdui-typo-title mdui-hidden-xs-down">全国各市案件预测数量</div>
        <div class="mdui-toolbar-spacer"></div>
    </div>
    <div class="mdui-divider"></div>
</div>

<div id="operate1" class="mdui-m-t-5 mdui-p-t-5" style="margin:20px; width: 1200px; height: 600px">

    <div>
        <iframe src="{% static 'js/region.html' %}" scrolling="no" frameborder="0" style="width: 1443px; height: 800px"></iframe>
    </div>

</div>

<script src="{% static 'js/mdui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>
</body>

</html>
